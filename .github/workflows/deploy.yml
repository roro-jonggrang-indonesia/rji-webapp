name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up SSH agent and add the private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ssh.rorojonggrang-eo.com >> ~/.ssh/known_hosts

      # - name: Copy repository to server
      #   run: |
      #     rsync -avz --exclude='.env' -e "ssh -o StrictHostKeyChecking=no" . ubuntu@ssh.rorojonggrang-eo.com:~/rji-webapp

      - name: Execute remote command via SSH
        run: ssh ubuntu@ssh.rorojonggrang-eo.com '(echo -n "TEST " && date) >> ~/test.log' #'./build-prod.sh'
